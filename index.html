<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voyage - The Traveler's Weather App</title>
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet"> <!-- My CSS file -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body>
  <header class="navbar navbar-dark flex-md-nowrap p-4 shadow ms-1 me-2">
    <img src="./assets/images/logo1.png" alt="logo" class="mb-2 ms-4" width="150px" height="150px">
    <h1 class="navbar-brand col-lg-1 title">Voyage</h1>
    <p> &#9992 The Traveler's Weather App </p>
  </header>

  <main class="container-fluid">

    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block mt-1 ms-1">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column custom">
            <!-- Search Bar-->
            <li class="nav-item pb-4 border-bottom">
              <p class="fs-4 d-flex searchp">Search
                for a City
              </p>
              <br>
              <input id="city" class="form-control ms-1 mb-4" type="text" placeholder="Search" aria-label="Search">
              <br>
              <button id="fetchBtn" class="button btn btn-primary ms-2 me-2 mb-4" type="button"
                onclick="getCurrWeather()"> Search </button>
              <button class="button btn btn-primary ms-2 mb-4" type="button" onclick="window.location.reload()"> Clear
              </button>
            </li>
            <hr>
            </button>
            <!-- Search History -->
            <div id="search-history"></div>
          </ul>
        </div>
      </nav>

      <!-- Dashboard -->
      <div class="col-md-8 col-lg-9 px-md-3 mt-1 ms-1 dashboard">

        <!-- Dashboard Header -->
        <div class="d-flex flex-wrap pt-3 pb-2 mb-3 border-bottom position-relative">
          <h2 class="h2">Weather Dashboard</h2>
          <div class="unit form-check form-switch form-check-reverse">
            <label  class="form-check-label" for="flexSwitchCheckReverse">Switch to Metric</label>
            <input id="units" class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" onchange="units=this.checked;">
          </div>
        </div>

        <!-- Dashboard Cards Display  -->
        <div id="dashboard" class="d-flex flex-wrap justify-content-evenly"></div>

      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="ms-1 mt-1">
    <p>Made with <span class="icon">&#9992</span> by Voyage</p>
  </footer>
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <!-- Day.js is a minified version of Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- My JavaScript file -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
